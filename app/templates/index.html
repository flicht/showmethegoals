<html>
  <head>
    <title>{{ title }}</title>
  </head>
  <body>

	<h1>{{ title }}</h1>
    <h3><i>{{ subheader }}</i></h3>
    {% for game in links %}
		<p><b>{{ game[0]}}</b></p>
    	{% for link in game[1:] %}
			<div><p  style = 'text-indent: 50px'>{{ link[0] }} - <b><a href= "{{ link[1] }}" >{{ link[1] }}<a/></b></p></div>
    	{% endfor %}
    {% endfor %}

  </body>
  </body>
</html>

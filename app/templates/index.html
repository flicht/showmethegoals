<html>
  <head>
    <title>{{ title }}</title>
  </head>
  <body style="background-color: magenta">

	<h1>{{ title }}</h1>
    <h3><i>{{ subheader }}</i></h3>
    {% for game in links %}
		<p><b>{{ game[0]}}</b></p>
    	{% for link in game[1:] %}
			<div><p  style = 'text-indent: 50px'><a href="{{ link[1] }}">{{ link[0] }}</a></p></div>
    	{% endfor %}
    {% endfor %}

  </body>
  </body>
</html>
